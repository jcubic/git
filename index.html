    <style>
     body { background: black; }
     .vi { display: none; }
     body {
       padding: 0;
       margin: 0;
       background: #000;
       min-height: 100vh;
     }
     .DlLayout {
       position: absolute;
     }
     .terminal {
       --size: 1.2;
       height: 100vh;
     }
     .Ymacs-frame-content {
       display: inline-block;
       min-width: 100%;
     }
     .Ymacs-Theme-dark.Ymacs-Theme-y .Ymacs_Frame .builtin {
       color: rgb(176, 196, 222);
     }
     /* bar cursor for ymacs */
     body .Ymacs-Theme-dark .Ymacs_Frame-focus .Ymacs-caret {
       background: transparent !important;
       color: inherit !important;
     }
     .Ymacs-caret {
       position: relative;
     }
     .Ymacs-caret:before {
       content: " ";
       display: block;
       position: absolute;
       top: 0;
       left: 0;
       border-left: 1px solid white;
       bottom: 0;
     }
     .DlDesktop { display: none; }
    </style>
